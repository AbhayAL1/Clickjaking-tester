<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacking Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Test a Page for Clickjacking Vulnerability</h1>
    <p>Enter the URL to frame:</p>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="testClickjacking()">Test it!</button>
    <iframe id="testFrame" style="display: none;"></iframe>

    <script>
        function testClickjacking() {
            const urlInput = document.getElementById('urlInput').value;
            const iframe = document.getElementById('testFrame');

            if (urlInput) {
                iframe.style.display = 'block';
                iframe.src = urlInput;
            } else {
                alert('Please enter a valid URL.');
                iframe.style.display = 'none';
            }
        }
    </script>
</body>
</html>
