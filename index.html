<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacking Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Test a Page for Clickjacking Vulnerability</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to test" style="width: 80%; padding: 10px;">
    <button onclick="testClickjacking()">Test it!</button>
    <p id="debugMessage" class="error-message"></p>
    <iframe id="testFrame" style="display: none;"></iframe>

    <script>
        function testClickjacking() {
            const urlInput = document.getElementById("urlInput").value.trim();
            const iframe = document.getElementById("testFrame");
            const debugMessage = document.getElementById("debugMessage");

            // Reset debug message and iframe
            debugMessage.textContent = "";
            iframe.style.display = "none";

            if (!urlInput) {
                debugMessage.textContent = "Please enter a URL.";
                return;
            }

            // Validate URL
            let testUrl;
            try {
                testUrl = new URL(urlInput);
            } catch {
                debugMessage.textContent = "Invalid URL. Make sure to include http:// or https://.";
                return;
            }

            // Set iframe source
            iframe.src = testUrl.href;
            iframe.style.display = "block";

            // Debugging message
            console.log(`Testing URL: ${testUrl.href}`);
        }
    </script>
</body>
</html>
